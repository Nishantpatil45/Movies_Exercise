<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/helpers.js" defer></script>
        <script src="js/card.js" defer></script>
        <script src="js/page_event_listeners.js" defer></script>
        <script src="js/page_creation.js" defer></script>
        <script src="js/main.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Movies Dashboard</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="float-end">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Filter By Year" aria-label="YearFilter" id="filter-year-input">
                        </form>
                    </div>
                </div>
        </nav>

        <div class="py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                </div>
            </div>
        </div>

        <div class="mt-5 container">
            Showing Page <span id="current-page"></span> of <span id="total-pages"></span>
        </div>
        <nav aria-label="Page navigation example" class="py-5">
            <ul class="pagination justify-content-center"></ul>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>

    </body>
</html>
